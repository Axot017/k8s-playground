apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-gateway"
spec:
  replicas: 1            
  selector:
    matchLabels:
      service: "{{ .Release.Name }}-gateway"
  template:
    metadata:
      labels:
        service: "{{ .Release.Name }}-gateway"
    spec:
      containers:
      - name: gateway
        image: "{{ .Values.gateway.image }}"
        ports:
        - containerPort: 8080   
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: NodePort
  selector:
    service: "{{ .Release.Name }}-gateway"
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30007
